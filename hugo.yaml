# Hugo configuration file
title: Slax Reader

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /
      weight: 2
    - name: GitHub
      weight: 10
      url: "https://github.com/slax-lab"
      params:
        icon: github
    - name: Twitter
      weight: 11
      url: "https://x.com/SlaxReader"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
